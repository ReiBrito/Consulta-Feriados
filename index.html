<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Feriados Nacionais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calendar-alt"></i> Feriados Nacionais</h1>
        <p class="subtitle">Consulte os feriados nacionais de qualquer ano</p>
        
        <div class="search-box">
            <select id="anoSelect">
                <!-- Os anos serÃ£o preenchidos via JavaScript -->
                <option value="">Selecione um ano...</option>
            </select>
            <button id="searchButton"><i class="fas fa-search"></i> Consultar</button>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Carregando...
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
        
        <div class="result-container" id="resultContainer" style="display: none;">
            <h2><i class="fas fa-list-ol"></i> Feriados em <span id="anoSelecionado"></span></h2>
            <div class="feriados-list" id="feriadosList"></div>
        </div>
    </div>
    
    <footer>
        <p>Dados fornecidos por <a href="https://brasilapi.com.br" target="_blank">BrasilAPI</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
